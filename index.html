<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>This is new Heading</h1>
    <div class="carousel_container">
        <img class="slides" src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg" alt="img1">
        <img class="slides" src="https://next-images.123rf.com/index/_next/image/?url=https://assets-cdn.123rf.com/index/static/assets/top-section-bg.jpeg&w=3840&q=75" alt="img2">
        <img class="slides" src="https://img.freepik.com/free-photo/colorful-design-with-spiral-design_188544-9588.jpg" alt="img3">
        <img class="slides" src="https://media.istockphoto.com/id/589538028/photo/manali-town.jpg?s=1024x1024&w=is&k=20&c=c5YZHMAKVQlYOidK33JSnNIClODPdM4HMMivayjUGsk=" alt="img4">
    </div>
    <div class="buttons">
        <button onclick="prev()" class="prev">Previous</button>
        <button onclick="next()" class="next">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
